<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It — Elegant UI</title>

    <!-- Fuente elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #a8acbb;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #eaedf2;
            --text-dim: #1149ff;
            --accent: #f4f4f45d;
            --accent-strong: #cfd2e0;
            --success: #00f56a;
            --danger: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(140deg, #0b0c10, #11141c, #0e111a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 50px 15px;
        }

        /* Contenedor principal elegante */
        .container {
            width: 95%;
            max-width: 650px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 28px;

            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);

            box-shadow:
                0 8px 24px rgba(0, 0, 0, 0.4),
                inset 0 0 2px rgba(255, 255, 255, 0.15);
        }

        h1 {
            text-align: center;
            font-size: 42px;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(120,140,255,0.45);
        }

        p.subtitle {
            text-align: center;
            color: var(--text-dim);
            margin-bottom: 25px;
            font-size: 15px;
        }

        /* Input elegante */
        .input-area {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border-radius: 14px;
            border: none;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text);

            box-shadow:
                inset 2px 2px 6px rgba(0, 0, 0, 0.4),
                inset -2px -2px 6px rgba(255, 255, 255, 0.05);
        }

        input::placeholder {
            color: var(--text-dim);
        }

        /* Botón elegante */
        button {
            padding: 15px 18px;
            border: none;
            border-radius: 14px;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease;
            font-size: 15px;

            box-shadow:
                0 4px 14px rgba(127, 155, 255, 0.4),
                inset 0 0 2px rgba(255, 255, 255, 0.2);
        }

        button:hover {
            background: var(--accent-strong);
            transform: translateY(-2px);
            box-shadow:
                0 6px 18px rgba(34, 67, 210, 0.55);
        }

        /* Lista de tareas */
        .task-list {
            margin-top: 15px;
        }

        .task {
            background: rgba(112, 107, 107, 0.05);
            border: 1px solid var(--glass-border);
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 18px;

            display: flex;
            justify-content: space-between;
            align-items: center;

            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            box-shadow:
                0 4px 14px rgba(249, 1, 1, 0.35),
                inset 0 0 2px rgba(232, 226, 226, 0.12);

            animation: fadeIn 0.25s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.45;
        }

        /* Mini botones */
        .icon-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
            transition: 0.2s;
        }

        .check { color: var(--success); }
        .delete { color: var(--danger); }

        .icon-btn:hover {
            transform: scale(1.3);
        }

        /* Responsive */
        @media (max-width: 500px) {
            h1 { font-size: 32px; }
            .container { padding: 25px; }
            input { font-size: 14px; padding: 12px; }
            button { padding: 12px 15px; font-size: 14px; }
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Just do it.</h1>
        <p class="subtitle">Organiza tus tareas con estilo.</p>

        <div class="input-area">
            <input id="taskInput" type="text" placeholder="Tu siguiente objetivo…">
            <button onclick="addTask()">Añadir</button>
        </div>

        <div class="task-list" id="taskList"></div>

    </div>

    <script>
        function addTask() {
            const input = document.getElementById("taskInput");
            const text = input.value.trim();
            if (!text) return;

            const list = document.getElementById("taskList");

            const task = document.createElement("div");
            task.classList.add("task");
            task.innerHTML = `
                <span class="task-text">${text}</span>
                <div>
                    <button class="icon-btn check" onclick="toggleComplete(this)">✔</button>
                    <button class="icon-btn delete" onclick="deleteTask(this)">✖</button>
                </div>
            `;

            list.appendChild(task);
            input.value = "";
        }

        function toggleComplete(btn) {
            const taskText = btn.closest(".task").querySelector(".task-text");
            taskText.classList.toggle("completed");
        }

        function deleteTask(btn) {
            btn.closest(".task").remove();
        }
    </script>

</body>
</html>
